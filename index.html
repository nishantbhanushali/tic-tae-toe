<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Tic Tae Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="box br_t br_l"><span class="gamebox"></span></div>
            <div class="box br_t"><span class="gamebox"></span></div>
            <div class="box br_t br_R"><span class="gamebox"></span></div>
            <div class="box br_l"><span class="gamebox"></span></div>
            <div class="box"><span class="gamebox"></span></div>
            <div class="box br_R"><span class="gamebox"></span></div>
            <div class="box br_l br_b"><span class="gamebox"></span></div>
            <div class="box br_b"><span class="gamebox"></span></div>
            <div class="box br_b br_R"><span class="gamebox"></span></div>
        </div>
        <div class="infoContainer">
            <h1> Welcome to MyTicTacToe Game!</h1>
        <div class="info">
            <span class="info"> </span>
        </div>
        <button class = "reset"  >reset</button>
    
    <div class="imgbox">
        <img src="excited.gif" alt="">
    </div>
    </div>
    </div>
    
    <script src="tic.js"></script>
</body>
</html>
